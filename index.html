<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Reddhead Design</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Anonymous+Pro:400italic,700,400' rel='stylesheet' type='text/css'>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    
<ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#navigation">Jump to navigation</a></li>
</ul>
    
<div id="top" role="banner" class="pad-top masthead">  
    
    <header class="grid grid-middle section-dark">
    <div class="pad-top logo-wrap unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3">
        <a class="pad-top logo" href="index.html"><img class="logo" src="images/logo.svg" alt="logo"></a>
    </div>
    
      <nav role="navigation" class="nav-top unit unit-xs-1 unit-s-1 unit-m-2-3 unit-l-2-3">
        <ul class="nav push-0 mega">
          <li class="li"><a class="nav-top island-1-2" href="#work">Work</a></li>
          <li class="li"><a class="nav-top island-1-2" href="#work">Contact</a></li>
        </ul>
      </nav>
    </header>
</div>
    
    
    <main class="pad-top">
        
    <div class="banner">
        
       <button class="btn-expand">About</button>  
    <div class="panel">
        <h3>Hey!</h3>
        <p>Nice to meet you, my name is Heather Lynn and I am an illustrator/designer. Check out my drawings and if you'd like to do any work together, lets get in touch.</p>
    </div>
        
        <div class="fox-wrap unit unit-x-s-1 unit-s-1 unit-m-1 unit-l-1">
            <div class="fox"></div>
        </div>
            <div class="grid">
                 <div class="button unit unit-x-s-1 unit-s-1 unit-m-1-1 unit-l-1">
                     <a class="btn" href="#work"><img src="images/cat-button.svg" alt=""></a>
                 </div>
        </div>
    </div>
        
    <div class="grid" id="work">
          <section class="section unit unit-x-s-1 unit-s-1 unit-m-1-2 unit-l-1-3">
            <button class="btn-show-hide btn-show-hide-1">Illustrations</button>
            <div class="box box-1">
            <a class="me" href="#top"><img class="portrait pad-t" src="images/businesscard-me.svg" alt=""></a></div>
          </section>

            <section class="section unit unit-x-s-1 unit-s-1 unit-m-1-2 unit-l-1-3">
            <button class="btn-show-hide btn-show-hide-2">Designs</button>
            <div class="box box-2">
            <a class="me" href="#top"><img class="portrait photo-1 pad-t" src="images/design.png" alt=""></a></div>
          </section>

            <section class="section unit unit-x-s-1 unit-s-1 unit-m-1-2 unit-l-1-3">
            <button class="btn-show-hide btn-show-hide-3">Motion</button>
            <div class="box box-3">
            <a class="me" href="#top"><img class="portrait photo pad-t" src="images/motion.png" alt=""></a></div>
          </section>
    </div>

    
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.0/jquery.scrollTo.min.js"></script>
    <!-- Must come after ScrollTo because it uses ScrollTo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-localScroll/1.4.0/jquery.localScroll.min.js"></script>
    <!-- Must come last because our code needs all the above scripts -->
 <script src="js/main.js"></script>
        


    
    </main>
</body>
</html>
